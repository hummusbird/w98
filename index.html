<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/png" href="images/computer_explorer-1.png">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="window border center">
        <div class="titlebar">
            <h2>Welcome</h2>

            <div class="controls">
                <button class="border">X</button>
            </div>
        </div>

        <h1 id="welcometitle">
            <span style="font-family: 'Times New Roman">Welcome to</span>
            <span style="font-family: 'Arial Black'">Windows</span><span
                style="font-family: 'Arial'; color: white; font-weight:100;">98</span>
        </h1>

        <div class="flex">
            <div id=welcometextarea class="border_inset">
                <div>
                    <img src="images/tip.png">
                </div>
                <div style="margin-top: 30px;">
                    <h3>Did you know...</h3>
                    <p>Touch your monitor. It is warm, like flesh.<br>But it is not flesh.<br>Not yet.</p>
                </div>
            </div>

            <div class="verticalcontent">
                <button class="bigbutton border">What's <u>N</u>ew</button>
                <button class="bigbutton border"><u>O</u>nline Registration</button>
                <button class="bigbutton border">Next <u>T</u>ip</button>
                <div class="spacer border_inset bottom"></div>
            </div>
        </div>

        <div class="windowcontent">
            <input type="checkbox" class="checkmark border_in">
            <p><u>S</u>how this Welcome Screen next time you start Windows</p>
            <button class="bigbutton border right">Close</button>
        </div>
    </div>

    <div class="window border center nodraw">
        <div class="titlebar">
            <img src="images/msg_information-0.png">
            <h2>Welcome</h2>

            <div class="controls">
                <button class="border">X</button>
            </div>
        </div>

        <div class="windowcontent">
            <img src="images/msg_error-0.png">
            <p>Run...</p>
        </div>

        <div class="windowcontent">
            <button class="bigbutton border">Run...</button>
            <button class="bigbutton border">Run...</button>
        </div>
    </div>

</body>
